<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đổi Mật Khẩu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
  <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">Đổi Mật Khẩu</h1>

  <!-- Hiển thị thông báo nếu có lỗi hoặc thành công -->
  <div class="mb-4">
    <p class="text-red-500" th:if="${param.error}">Có lỗi xảy ra: ${param.error}</p>
    <p class="text-green-500" th:if="${param.success}">Thành công: ${param.success}</p>
  </div>

  <form action="/change-password" method="POST">
    <div class="mb-4">
      <label for="currentPassword" class="block text-gray-700">Mật khẩu cũ:</label>
      <input type="password" id="currentPassword" name="currentPassword" class="w-full p-3 border border-gray-300 rounded-lg" required>
    </div>

    <div class="mb-4">
      <label for="newPassword" class="block text-gray-700">Mật khẩu mới:</label>
      <input type="password" id="newPassword" name="newPassword" class="w-full p-3 border border-gray-300 rounded-lg" required>
    </div>

    <div class="mb-6">
      <label for="confirmPassword" class="block text-gray-700">Xác nhận mật khẩu mới:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="w-full p-3 border border-gray-300 rounded-lg" required>
    </div>

    <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600">Đổi mật khẩu</button>
  </form>
</div>
</body>
</html>
